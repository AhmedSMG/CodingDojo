<!DOCTYPE html>

<html lang="eng-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Main CSS-->
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <!--Register Form-->
    <div class="form-signup">
        <form>

            <img class="mb-4 logo" src="./images/campny-logo.png" alt="R.A.H Logo">      
            
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            </div>
         
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <input type="confirm-password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
            </div>

      
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Agree on Term & Services
                </label>
            </div>
          
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            
            <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
        </form>
    </div>


    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!--Popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!--Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
